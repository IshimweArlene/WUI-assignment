<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px ;
            background: darkgray;
            border:brown
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"]{
            width:auto;
        }
        button {
            background-color: #4CAF50;
            color: rgb(88, 13, 13);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #618663;
        }
    </style>
</head>
<body>
    <h2>Application Form</h2>
    <form action="form.php" method="POST">
      
        <label for="text">Full Name:</label>
        <input type="text" id="text" name="text" placeholder="Enter your full name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="Rwanda">Rwanda</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
        </select>
        
        
        <label>Hobbies:</label>
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby3">Sports</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="sports">
      
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Your comments" rows="4"></textarea>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume">
        
        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" min="0" max="50" step="1">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
